<!DOCTYPE html>
<html>

<head>
    <title>
        Reaction Tester
    </title>
    <style>
        #shape {
            height: 200px;
            width: 200px;
            background-color: red;
            position: relative;
            left: 5px;
        }
    </style>
</head>

<body>
    <h1>Test Your Reactions!</h1>
    <p>Click on the boxes as quickly as you can!</p>
    <div id="shape"></div>
    <script>
        function ranDomGen() {
            let val = '0123456789ABCDEF';
            let colCode = '#';
            for (let i = 0; i < 6; i++)
                colCode += val[Math.floor(Math.random() * 16)];
            return colCode;
        }
        let start = 0;
        function move() {

            let top;
            let left;
            let wh;
            top = (Math.random() * 300);
            left = (Math.random() * 300);
            wh = ((Math.random() * 400) + 100);

            console.log(top);
            document.getElementById("shape").style.left = left + "px";
            document.getElementById("shape").style.top = top + "px";
            document.getElementById("shape").style.width = wh + "px";
            document.getElementById("shape").style.height = wh + "px";
            document.getElementById("shape").style.backgroundColor = ranDomGen();
            document.getElementById("shape").style.display = "block";
            start = new Date().getTime();
        }

        move();
        document.getElementById("shape").onclick = function () {
            let end = new Date().getTime();
            let time = (end - start) / 1000;
            alert(time);
            move();
        }




    </script>
</body>

</html>
